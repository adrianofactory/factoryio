name: Atualizar BLUE

on:
  workflow_dispatch: # Disparo manual

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do repositório
      uses: actions/checkout@v3

    - name: Criar e salvar JSON fixo
      run: |
        echo "Criando conteúdo fixo para o arquivo JSON..."
        cat <<EOF > blue.json
        {
          "key1": "value1",
          "key2": "value2",
          "key3": "value3"
        }
        EOF

        echo "Conteúdo salvo em blue.json:"
        cat blue.json

    - name: Configurar Git para autenticação
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

    - name: Garantir que o repositório está atualizado
      run: |
        git fetch --all
        git pull origin main || echo "Nada para atualizar"
        git reset --hard origin/main  # Garantir que o estado local esteja sincronizado com o remoto

    - name: Commit e Push
      run: |
        git add blue.json
        git commit -m "Atualização do arquivo JSON BLUE via GitHub Actions" || echo "Nada para commitar"
        git push
      env:
        TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Passo adicional para rodar o build após a atualização
