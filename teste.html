<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualizar JSON no GitHub</title>
</head>
<body>
  <h1>Atualizar Arquivos JSON no GitHub</h1>
  
  <button id="updateBlue">Atualizar Blue.json</button>
  <button id="updateGreen">Atualizar Green.json</button>
  
  <!-- Área para exibir mensagens de status -->
  <div id="statusMessage" style="margin-top: 20px; font-weight: bold;"></div>

  <script>
    const GITHUB_TOKEN = "SEU_TOKEN_AQUI"; // Substitua pelo seu token pessoal
    const REPO_OWNER = "SEU_USUARIO"; // Substitua pelo nome do seu usuário ou organização no GitHub
    const REPO_NAME = "SEU_REPOSITORIO"; // Substitua pelo nome do repositório onde estão os arquivos

    // Função para atualizar mensagens de status na página
    function updateStatusMessage(message, isError = false) {
      const statusDiv = document.getElementById("statusMessage");
      statusDiv.textContent = message;
      statusDiv.style.color = isError ? "red" : "green"; // Vermelho para erros, verde para sucesso
    }

    // Função genérica para atualizar um arquivo no GitHub
    async function updateFile(fileName, content) {
      const url = https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${fileName};
      updateStatusMessage(Atualizando ${fileName}...); // Mensagem inicial

      try {
        // Obtendo o SHA do arquivo atual
        const getFileResponse = await fetch(url, {
          method: "GET",
          headers: {
            Authorization: Bearer ${GITHUB_TOKEN},
            "Content-Type": "application/json",
          },
        });

        if (!getFileResponse.ok) {
          updateStatusMessage(Erro ao obter ${fileName}: ${getFileResponse.statusText}, true);
          return;
        }

        const fileData = await getFileResponse.json();
        const sha = fileData.sha;

        // Codificando o conteúdo atualizado em Base64
        const updatedContent = btoa(JSON.stringify(content, null, 2));

        // Atualizando o arquivo no GitHub
        const updateResponse = await fetch(url, {
          method: "PUT",
          headers: {
            Authorization: Bearer ${GITHUB_TOKEN},
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            message: Atualizando ${fileName},
            content: updatedContent,
            sha: sha,
          }),
        });

        if (updateResponse.ok) {
          updateStatusMessage(${fileName} atualizado com sucesso!);
        } else {
          updateStatusMessage(Erro ao atualizar ${fileName}: ${updateResponse.statusText}, true);
        }
      } catch (error) {
        updateStatusMessage(Erro ao processar ${fileName}: ${error.message}, true);
      }
    }

    // Configurando o botão para atualizar "blue.json"
    document.getElementById("updateBlue").addEventListener("click", () => {
      const blueContent = {
        color: "blue",
        value: Math.floor(Math.random() * 100), // Exemplo de valor dinâmico
      };
      updateFile("blue.json", blueContent);
    });

    // Configurando o botão para atualizar "green.json"
    document.getElementById("updateGreen").addEventListener("click", () => {
      const greenContent = {
        color: "green",
        value: Math.floor(Math.random() * 100), // Exemplo de valor dinâmico
      };
      updateFile("green.json", greenContent);
    });
  </script>
</body>
</html>
