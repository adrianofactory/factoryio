<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualizar Arquivos JSON V3</title>
</head>
<body>
  <h1>Atualizar Arquivos JSON</h1>
  <button id="blueButton">Buy Blue</button>
  <button id="greenButton">Buy Green</button>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Adicionando eventos aos botões
      document.getElementById("blueButton").onclick = () => updateFile("blue");
      document.getElementById("greenButton").onclick = () => updateFile("green");

    const token = 'ghp_yw0UEIK79jnTK1VOg5QE7aIp6a6q9r3a8MSM'; // Insira seu token de acesso do GitHub
    const owner = 'adrianofactory';            // Nome do proprietário do repositório
    const repo = 'factoryio';         // Nome do repositório no GitHub
    const branch = 'main';
        
      async function updateFile(color) {
        const fileName = blue.json; //${color}.json;
        const apiUrl = https://api.github.com/repos/${owner}/${repo}/contents/blue.json;

        try {
          // Obter conteúdo atual do arquivo
          const getResponse = await fetch(apiUrl, {
            headers: {
              Authorization: 'Bearer ${token}',
            },
          });

          if (!getResponse.ok) {
            throw new Error(Erro ao buscar o arquivo: ${getResponse.statusText});
          }

          const fileData = await getResponse.json();
          const sha = fileData.sha; // SHA atual do arquivo

          // Atualizar o arquivo com o conteúdo "1"
          const content = btoa('1'); // Converte "1" para Base64
          const updateResponse = await fetch(apiUrl, {
            method: 'PUT',
            headers: {
              'Authorization': 'Bearer ${token},
              'Accept': 'application/vnd.github+json',
              'Content-Type': 'application/json',
                
            },
            body: JSON.stringify({
              message: Atualizando ${fileName},
              content: content,
              sha: sha,
            }),
          });

          if (!updateResponse.ok) {
            throw new Error(Erro ao atualizar o arquivo: ${updateResponse.statusText});
          }

          alert(${fileName} atualizado com sucesso!);
        } catch (error) {
          console.error(error);
          alert('Erro ao atualizar o arquivo.');
        }
      }
    });
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualizar Arquivo no GitHub v1</title>
</head>
<body>
  <button id="update-button">Atualizar Arquivo</button>

  <script>
    const token = "ghp_yw0UEIK79jnTK1VOg5QE7aIp6a6q9r3a8MSM"; // Substitua pelo seu token do GitHub
    const owner = "adrianofactory"; // Substitua pelo seu nome de usuário no GitHub
    const repo = "factoryio"; // Substitua pelo nome do repositório
    const path = "blue.json"; // Caminho para o arquivo no repositório
    const branch = "main"; // Nome da branch principal (geralmente "main" ou "master")

    document.getElementById("update-button").addEventListener("click", async () => {
      try {
        // Obter o SHA do arquivo atual
        const response = await fetch(https://api.github.com/repos/${owner}/${repo}/contents/${path}, {
          headers: {
            Authorization: Bearer ${token},
            Accept: "application/vnd.github.v3+json",
          },
        });
        const data = await response.json();

        if (!response.ok) throw new Error(data.message);

        const sha = data.sha; // SHA do arquivo atual

        // Novo conteúdo para o arquivo
        const newContent = {
          updated: true,
          timestamp: new Date().toISOString(),
        };

        // Atualizar o arquivo
        const updateResponse = await fetch(https://api.github.com/repos/${owner}/${repo}/contents/${path}, {
          method: "PUT",
          headers: {
            Authorization: Bearer ${token},
            Accept: "application/vnd.github.v3+json",
          },
          body: JSON.stringify({
            message: "Atualizando o arquivo blue.json",
            content: btoa(JSON.stringify(newContent, null, 2)), // Codifica o conteúdo em base64
            sha: sha,
            branch: branch,
          }),
        });

        if (!updateResponse.ok) {
          const errorData = await updateResponse.json();
          throw new Error(errorData.message);
        }

        alert("Arquivo atualizado com sucesso!");
      } catch (error) {
        console.error("Erro ao atualizar o arquivo:", error);
        alert("Erro ao atualizar o arquivo: " + error.message);
      }
    });
  </script>
</body>
</html>
