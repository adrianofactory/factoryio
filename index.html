<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Dados JSON</title>
</head>
<body>
    <h1>Dados do Arquivo JSON</h1>
    <div id="conteudo"></div>

    <script>
        // URL do arquivo JSON no GitHub
        const url = "https://raw.githubusercontent.com/adrianofactory/factoryio/main/dados.json";

        // Função para buscar e exibir os dados
        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error("Erro ao carregar o arquivo JSON");
                }
                return response.json();
            })
            .then(data => {
                // Seleciona a div onde os dados serão exibidos
                const conteudo = document.getElementById("conteudo");

                // Exibindo os dados formatados na página
                conteudo.innerHTML = `
                    <p><strong>Quantity Blue</strong> ${data.Blue}</p>
                    <p><strong>Quantity Green</strong> ${data.Green}</p>
                    <p><strong>Quantity Total</strong> ${data.Total}</p>
                `;
            })
            .catch(error => {
                console.error("Erro:", error);
                document.getElementById("conteudo").innerText = "Erro ao carregar os dados.";
            });
    </script>
</body>
</html>
